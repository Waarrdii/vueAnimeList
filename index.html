<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Vue.js Anime Data Fetch</title>
</head>
<body>
  <div id="app" class="container-fluid row">
    <div v-for="item in anime" :key="item.mal_id" class="card" style="width: 18rem;">
      
      <div class="card-body" >
        
          <img :src="item.images.webp.image_url" class="img-fluid" style="object-fit: cover;" alt="...">

       
        <h5 class="card-title">{{item.title | truncate(20)}}</h5>
        <p  class="card-text">Score : {{item.score}}</p>
        <p  class="card-text">{{item.synopsis | truncate(80)}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
