<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Anime Data Fetch</title>
</head>
<body>
  <div id="app">
    <h2>Anime Data</h2>
    <ul v-if="anime.length > 0">
      <li v-for="animeItem in anime" :key="animeItem.mal_id">
        {{ animeItem.title }} ({{ animeItem.score }}) ({{animeItem.status}})
      </li>
    </ul>
    <p v-else>Loading data...</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
